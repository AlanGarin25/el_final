<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema Administrativo</title>
    <meta name="description" content="Panel de control del sistema">

    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #6366f1;
            --secondary-color: #f0f1ff;
            --accent-color: #4f46e5;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }
    }

    @layer base {
        body {
            @apply bg-gray-50 text-[var(--text-primary)] font-sans;
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-4 py-2 rounded-lg font-medium hover:bg-[var(--accent-color)] transition-colors;
        }
        
        .card {
            @apply bg-white rounded-xl shadow-sm border border-[var(--border-color)] p-6;
        }
    }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="utils/auth.js"></script>
    <script type="text/babel" src="components/Sidebar.js"></script>
    <script type="text/babel" src="components/Topbar.js"></script>
    <script type="text/babel" src="components/DashboardStats.js"></script>
    <script type="text/babel" src="components/DashboardCharts.js"></script>
    <script type="text/babel" src="components/UsersSection.js"></script>
    <script type="text/babel" src="components/ConfigSection.js"></script>
    <script type="text/babel" src="components/ReportsSection.js"></script>
    <script type="text/babel" src="dashboard-app.js"></script>
</body>
</html>
